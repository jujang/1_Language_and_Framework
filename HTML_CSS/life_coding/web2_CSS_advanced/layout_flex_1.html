<!DOCTYPE html>
<html>
    <head>
    <style>
        .container{
            background-color: powderblue;
            height:200px;
            display:flex;
            /* flex-direction:row-reverse; */
            flex-direction:row;
        }    
        .item{
            background-color: tomato;
            color:white;
            border:1px solid white;
            /* flex-grow:1; */

        }
        .item:nth-child(1){
            flex-basis: 150px;
            flex-shrink: 1;
        }
        .item:nth-child(2){
            flex-basis: 150px;
            flex-shrink: 2;
            /* flex-grow:2;             */
            /* flex-basis: 200px; */
            /* 뭔가 정석적으로는 시뮬레이션이 안 되는데 검사로 옆에 다른 창 켜두면 확인이 가능하다 */
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
